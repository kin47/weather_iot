</head>

<body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->

						<div class="d-flex align-items-baseline">

				</ul>
				<ul class="navbar-nav navbar-nav-right">
				</ul>
			</div>
		</nav>
		<div class="container-fluid page-body-wrapper">
			<nav class="sidebar sidebar-offcanvas" id="sidebar">
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" href="home.html">
							Trang chủ
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="all_data.html">

						<a class="nav-link" href="action.html">
							Lịch sử thao tác
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="profile.html">
							Thông tin cá nhân
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" style="color: var(--red);" href="">
							Đăng xuất
						</a>
					</li>
				</ul>
			</nav>
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">

					<div class="row mb-4">
						<div class="row">
							<div class="stretch-card width-24" id="temperatureBackground">
								<div class="card color-white">
									<div class="card-body">
										<div class="temperature">
											<p class="temperature-label">Nhiệt độ:</p>
											<p id="temperature-result">loading</p>
											<img class="height-50 float-right" src="/assets/img/celsius.png" alt="">
										</div>
									</div>
								</div>
							</div>

							<div class="stretch-card width-24" id="humidity-background">
								<div class="card color-white">
									<div class="card-body">
										<div class="humidity">
											<p class="humidity-label">Độ ẩm không khí:</p>
											<p id="humidity-result">loading</p>
											<img class="height-50 float-right" src="/assets/img/humidity.png">
										</div>
									</div>
								</div>
							</div>

							<div class="stretch-card width-24" id="light-background">
								<div class="card">
									<div class="card-body">
										<div class="light">
											<p class="light-label">Ánh sáng: </p>
											<p id="light-result">loading</p>
											<img class="height-50 float-right" src="/assets/img/light.png">
										</div>
									</div>
								</div>
							</div>

							<div class="stretch-card width-24" id="earth-moisture-background">
								<div class="card">
									<div class="card-body">
										<div class="earth-moisture">
											<p class="earth-moisture-label">Độ ẩm đất: </p>
											<p id="earth-moisture-result">loading</p>
											<img class="height-50 float-right" src="/assets/img/earth_moisture.png">
										</div>
									</div>
								</div>
							</div>

							<div class="row h-100"></div>
						</div>
					</div>

					<div class="row mb-4">
						<div class="card width-70 height-800">
							<div class="card-body">
								<div class="d-flex justify-content-between align-items-start flex-wrap">
									<div>
										<p class="mb-3">Biểu đồ môi trường</p>
									</div>
								</div>

								<div class="graph-container">
									<canvas id="temperatureGraph" class="graph"></canvas>
								</div>
							</div>
						</div>

						<div class="card width-27">
							<div class="height-50pt text-center position-relative">
								<p style="margin-top: 50px;">Đèn:</p>
								<p id="led-result-1">Tắt</p>
								<div class="o-vuong" id="led-background-1" onclick="led_on_off(1)">
									<img src="/assets/img/led.png" class="with-100" alt="">
								</div>
							</div>
							<div style="border-bottom: 1px solid black;"></div>
							<div class="height-50pt text-center position-relative">
								<p style="margin-top: 50px;">Máy bơm:</p>
								<p id="led-result-2">Tắt</p>
								<div class="o-vuong" id="led-background-2" onclick="led_on_off(2)">
									<img src="/assets/img/water_pump.png" class="with-100" alt="">
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="/js/utils.js" defer async></script>
	<script src="/js/home.js" defer async></script>
	<script src="/js/chart.min.js"></script>

	<script src="/js/led.js"></script>
	<script src="/js/humidity.js"></script>
	<script src="/js/graph.js"></script>
	<script src="/js/temperature.js"></script>
	<script src="/js/earth_moisture.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/light.js"></script>

</html>
