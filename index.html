      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

			<div class="row mb-4">
                <div class="row">
                    <div class="stretch-card width-33" id="temperatureBackground">
                        <div class="card color-white">
                            <div class="card-body">
                                <div class="temperature">
                                    <p class="temperature-label">Nhiệt độ:</p>
                                    <p id="temperature-result">loading</p>
                                    <img class="height-50 float-right" src="/img/celsius.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="stretch-card width-33" id="humidity-background">
                        <div class="card color-white">
                            <div class="card-body">
                                <div class="humidity">
                                    <p class="humidity-label">Độ ẩm:</p>
                                    <p id="humidity-result">loading</p>
                                    <img class="height-50 float-right" src="/img/humidity.png">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="stretch-card width-33" id="light-background">
                        <div class="card">
                            <div class="card-body">
								<div class="light">
									<p class="light-label">Độ sáng: </p>
									<p id="light-result">loading</p>
									<img class="height-50 float-right" src="/img/light.png">
								</div>
                            </div>
                        </div>
                    </div>

				<div class="row h-100"></div>
			</div>
		</div>

        <div class="row mb-4">
			<div class="card width-70 height-800">
				<div class="card-body">
				  <div class="d-flex justify-content-between align-items-start flex-wrap">
					<div>
					  <p class="mb-3">Biểu đồ nhiệt độ</p>
					</div>
				  </div>
				  
				  <div class="graph-container">
				  <canvas id="temperatureGraph" class="graph"></canvas>
				  </div>
				</div>
            </div>

			<div class="card width-27">
				<div class="height-50pt text-center position-relative">
					<p style="margin-top: 50px;">Đèn 1:</p>
					<p id="led-result-1">Sáng</p>
					<div class="o-vuong" id="led-background-1" onclick="led_on_off(1)">
						<img src="/img/led.png" class="with-100" alt="">
					</div>
				</div>
				<div style="border-bottom: 1px solid black;"></div>
				<div class="height-50pt text-center position-relative">
					<p style="margin-top: 50px;">Đèn 2:</p>
					<p id="led-result-2">Sáng</p>
					<div class="o-vuong" id="led-background-2" onclick="led_on_off(2)">
						<img src="/img/fan.png" class="with-100" alt="">
					</div>
				</div>
			</div>
		</div>

        </div>
